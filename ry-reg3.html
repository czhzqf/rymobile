<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>睿银财富</title>
<link rel="stylesheet" type="text/css" href="css/rymobile.css">
<script src="js/jquery-1.9.1.min.js"></script>
</head>

<body class="ry-reg-box">
<div class="ry-safe-box">
  <section class="ry-safe">
    <aside class="ry-safe-tit"><a title="返回" href="index.html"><img alt="" src="images/return.png"/></a>注   册</aside>
    <aside class="reg-menu reg-menu3">
      <p class="colum1">验证手机号</p>
      <p class="colum2 ">填写信息</p>
      <p class="colum3 cur">注册成功</p>
    </aside>
    <div class="reg-sucess">
      <h3>注册成功</h3>
      <p>您已经成功注册睿银理财，您可以继续完成<a title="实名认证" href="#">实名认证</a>以提高账户安全性。</p>
    </div>
    <aside class="reg-sucess-btn"><a class="real" title="实名认证" href="attest.html">实名认证</a><a class="ok" title="完成" href="index.html">完成</a></aside>
  </section>
</div>
<p>&nbsp;</p>
</body>
<script type="text/javascript">
    var autoScale = function () {
        setTimeout(function() {
            var winW = $(window).width();
            var scale = (winW/640).toString().substring(0, 6);
            //var cssText = '-webkit-transform: scale('+ scale +');-webkit-transform-origin: 0 0';
            var cssText = 'zoom:'+ scale +';';
            $('body').attr('style', cssText);
        }, 300);
    };
    autoScale();
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale , false); //切换横竖屏
</script>
</html>
