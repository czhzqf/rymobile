<div class="accounts-box">

      <p class="cur menu1">月账户</p>

  </div>
  <div class="accounts-main">
    <aside class="accounts-rows">
      <p class="accounts-rows1 font-18">锁定期限 <em class="font-30">1</em> 个月</p>

    </aside>
    <aside class="accounts-rows" style="display: none;">
      <p class="accounts-rows1 font-18">锁定期限 <em class="font-30">3</em> 个月</p>
      <img src="images/advantage-quarter.png" alt="季账户">

      <p class=" font-25 accounts-rows3">年化收益率</p>
    </aside>
    <aside class="accounts-rows" style="display: none;">
      <p class=" accounts-rows1 font-18">锁定期限 <em class="font-30">6</em> 个月</p>
      <img src="images/advantage-half.png" alt="半年账户">
      <p class=" font-45 accounts-rows2"><em class="font-63">13</em>.5%</p>
      <p class=" font-25 accounts-rows3">年化收益率</p>
    </aside>
    <aside class="accounts-rows" style="display: none;">
      <p class=" accounts-rows1 font-18">锁定期限 <em class="font-30">12</em> 个月</p>
      <img src="images/advantage-year.png" alt="年账户">
      <p class=" font-45 accounts-rows2"><em class="font-63">15</em>.0%</p>
      <p class=" font-25 accounts-rows3">年化收益率</p>
    </aside>
  </div>
</div>
<!--@ 首页账户 --> 
<script type="text/javascript">
$(function(){	
	$('.accounts-box .accounts-menu p').click(function(){
		$(this).addClass('cur').siblings().removeClass('cur');
		$('.accounts-main>aside:eq('+$(this).index()+')').show().siblings().hide();	
	})
})
</script> 

<!-- 首页-底部 -->

</body>
<script type="text/javascript">
    var autoScale = function () {
        setTimeout(function() {
            var winW = $(window).width();
            var scale = (winW/640).toString().substring(0, 6);
            //var cssText = '-webkit-transform: scale('+ scale +');-webkit-transform-origin: 0 0';
            var cssText = 'zoom:'+ scale +';';
            $('body').attr('style', cssText);
        }, 300);
    };
    autoScale();
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale , false); //切换横竖屏
</script>
