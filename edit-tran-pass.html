<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>睿银财富</title>
<link rel="stylesheet" type="text/css" href="css/rymobile.css">
<script src="js/jquery-1.9.1.min.js"></script>
</head>

<body class="ry-reg-box">
<div class="ry-safe-box">
  <section class="ry-safe">
    <aside class="ry-safe-tit"><a title="返回" href="admin.html"><img alt="" src="images/return.png"/></a>修改交易密码</aside>
    <form>
    <div class="reg2-text ">
        <span>原密码</span><input type="text" value="">
      </div>
      <div class="clb reg2-text edit-login marg-t-28">
        <span>设置新交易密码</span><input type="text" value=""><em>请输入新密码</em>
      </div>
      <div class="clb reg2-text edit-login marg-t-28">
        <span>重置交易密码</span><input type="text" value=""><em>请再次输入密码</em>
      </div>
      <div class="forget-pass"><a title="忘记密码？" href="forget-pass.html">忘记密码？</a></div>
      <aside class="clb next"> <a title="确认提交" href="admin.html">确认提交</a> </aside>
    </form>
  </section>
</div>
</body>
<script type="text/javascript">
    var autoScale = function () {
        setTimeout(function() {
            var winW = $(window).width();
            var scale = (winW/640).toString().substring(0, 6);
            //var cssText = '-webkit-transform: scale('+ scale +');-webkit-transform-origin: 0 0';
            var cssText = 'zoom:'+ scale +';';
            $('body').attr('style', cssText);
        }, 300);
    };
    autoScale();
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale , false); //切换横竖屏
</script>
</html>
