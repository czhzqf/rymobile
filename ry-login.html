<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>睿银财富</title>
<link rel="stylesheet" type="text/css" href="css/rymobile.css">
<script src="js/jquery-1.9.1.min.js"></script>
</head>

<body class="ry-reg-box">
<div class="ry-safe-box">
  <section class="ry-safe">
    
    <form>
      <div class="login-text">
        <span class="username"></span><input type="text" value=""><em>不能小于2个汉字或4个字符</em>
      </div>
      <div class="login-text marg-t-25">
        <span class="pass"></span><input type="text" value=""><em>密码须在6-15位之间</em>
      </div>
      <aside class="login-link">
      	<input type="checkbox">&nbsp;记住密码<span class="fr"><a title="立即注册" href="ry-reg.html">立即注册 | </a><a title="忘记密码" href="forget-pass.html">忘记密码？</a></span>
      </aside>
      
      <aside class="clb next login-btn">
      	<a title="登  录" href="index.html">登  录</a>
      </aside>
    </form>
    
  </section>
</div>
</body>
<script type="text/javascript">
    var autoScale = function () {
        setTimeout(function() {
            var winW = $(window).width();
            var scale = (winW/640).toString().substring(0, 6);
            //var cssText = '-webkit-transform: scale('+ scale +');-webkit-transform-origin: 0 0';
            var cssText = 'zoom:'+ scale +';';
            $('body').attr('style', cssText);
        }, 300);
    };
    autoScale();
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale , false); //切换横竖屏
</script>
</html>
